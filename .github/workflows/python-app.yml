name: Codebase Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-code-check:
    name: Static Code Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit black flake8

      - name: Bandit Scan
        run: bandit -r . -lll || true

      - name: Lint & Format Check
        run: |
          black --check . || true
          flake8 . || true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt

      - name: Safety Scan
        run: safety check -r requirements.txt || true

  docker-scan:
    name: Docker Scan (Conditional)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Conditional Trivy Scan
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — running Trivy scan."
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
            sudo dpkg -i trivy_0.41.2_Linux-64bit.deb
            trivy fs --severity CRITICAL,HIGH . || true
          else
            echo "No Dockerfile found — skipping Trivy scan."
          fi
