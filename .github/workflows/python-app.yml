name: Codebase Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup Python Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety black flake8

  code-security:
    name: Static Code Security
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bandit Scan
        run: bandit -r src -lll

      - name: Lint & Format Check
        run: |
          black --check src
          flake8 src

  dependency-security:
    name: Dependency Security
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Safety Scan
        run: safety check -r requirements.txt

  docker-security:
    name: Optional Docker Security Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trivy Scan (Conditional)
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — running Trivy scan."
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
            sudo dpkg -i trivy_0.41.2_Linux-64bit.deb
            trivy fs --severity CRITICAL,HIGH .
          else
            echo "No Dockerfile found — skipping Trivy scan."
          fi
