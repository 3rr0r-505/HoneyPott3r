name: Codebase Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies & tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety black flake8

      # -------------------------------
      # 1️⃣ Static Code Check
      # -------------------------------
      - name: Static Code Security (Bandit)
        run: |
          bandit -r . -lll || true

      - name: Lint & Format Check
        run: |
          black --check . || true
          flake8 . || true

      # -------------------------------
      # 2️⃣ Dependency Check
      # -------------------------------
      - name: Dependency Security (Safety)
        run: safety check -r requirements.txt || true

      # -------------------------------
      # 3️⃣ Optional Docker Scan
      # -------------------------------
      - name: Docker Security Scan (Trivy)
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — running Trivy scan."
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
            sudo dpkg -i trivy_0.41.2_Linux-64bit.deb
            trivy fs --severity CRITICAL,HIGH . || true
          else
            echo "No Dockerfile found — skipping Trivy scan."
          fi
