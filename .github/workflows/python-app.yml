name: Codebase Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-code-check:
    name: Static Code Check
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.bandit.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit black flake8 jq

      - name: Bandit Scan
        id: bandit
        run: |
          bandit -r . -f json -o bandit_report.json || true
          HIGH=$(jq '[.results[] | select(.issue_severity=="HIGH")] | length' bandit_report.json)
          MEDIUM=$(jq '[.results[] | select(.issue_severity=="MEDIUM")] | length' bandit_report.json)
          LOW=$(jq '[.results[] | select(.issue_severity=="LOW")] | length' bandit_report.json)
          echo "summary=High: $HIGH, Medium: $MEDIUM, Low: $LOW" >> $GITHUB_OUTPUT

      - name: Lint & Format Check
        run: |
          black --check . || true
          flake8 . || true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.safety.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety jq
          pip install -r requirements.txt

      - name: Safety Scan
        id: safety
        run: |
          safety check -r requirements.txt --json > safety_report.json || true
          if [ -s safety_report.json ]; then
            HIGH=$(jq '[.[] | select(.severity=="high")] | length' safety_report.json)
            MEDIUM=$(jq '[.[] | select(.severity=="medium")] | length' safety_report.json)
            LOW=$(jq '[.[] | select(.severity=="low")] | length' safety_report.json)
          else
            HIGH=0
            MEDIUM=0
            LOW=0
          fi
          echo "summary=High: $HIGH, Medium: $MEDIUM, Low: $LOW" >> $GITHUB_OUTPUT

  docker-scan:
    name: Docker Scan (Conditional)
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.trivy.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - name: Conditional Trivy Scan
        id: trivy
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — running Trivy scan."
            sudo apt-get update
            sudo apt-get install -y wget jq
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
            sudo dpkg -i trivy_0.41.2_Linux-64bit.deb

            trivy fs --severity CRITICAL,HIGH -f json -o trivy_report.json . || true
            if [ -s trivy_report.json ]; then
              HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | length' trivy_report.json)
              MEDIUM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy_report.json)
              LOW=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy_report.json)
            else
              HIGH=0
              MEDIUM=0
              LOW=0
            fi
            echo "summary=High: $HIGH, Medium: $MEDIUM, Low: $LOW" >> $GITHUB_OUTPUT
          else
            echo "No Dockerfile found — skipping Trivy scan."
            echo "summary=No Dockerfile" >> $GITHUB_OUTPUT

  combined-summary:
    name: Combined Security Summary
    runs-on: ubuntu-latest
    needs:
      - static-code-check
      - dependency-check
      - docker-scan
    steps:
      - name: Show Combined Results
        run: |
          echo "=== Static Code Check ==="
          echo "${{ needs.static-code-check.outputs.summary }}"
          echo "=== Dependency Check ==="
          echo "${{ needs.dependency-check.outputs.summary }}"
          echo "=== Docker Scan ==="
          echo "${{ needs.docker-scan.outputs.summary }}"
