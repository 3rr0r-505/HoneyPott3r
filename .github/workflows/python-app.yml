name: Codebase Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-code-check:
    name: Static Code Check
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.bandit.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit black flake8

      - name: Bandit Scan
        id: bandit
        run: |
          bandit -r . -lll || true
          echo "::set-output name=summary::$(tail -n 10 bandit_report.txt || echo 'Bandit done')"

      - name: Lint & Format Check
        run: |
          black --check . || true
          flake8 . || true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.safety.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt

      - name: Safety Scan
        id: safety
        run: |
          safety check -r requirements.txt || true
          echo "::set-output name=summary::$(tail -n 10 safety_report.txt || echo 'Safety done')"

  docker-scan:
    name: Docker Scan (Conditional)
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.trivy.outputs.summary }}
    steps:
      - uses: actions/checkout@v3

      - name: Conditional Trivy Scan
        id: trivy
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — running Trivy scan."
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
            sudo dpkg -i trivy_0.41.2_Linux-64bit.deb
            trivy fs --severity CRITICAL,HIGH . || true
            echo "::set-output name=summary::Trivy scan done"
          else
            echo "No Dockerfile found — skipping Trivy scan."
            echo "::set-output name=summary::Skipped"

  combined-summary:
    name: Combined Security Summary
    runs-on: ubuntu-latest
    needs:
      - static-code-check
      - dependency-check
      - docker-scan
    steps:
      - name: Show Combined Results
        run: |
          echo "=== Static Code Check ==="
          echo "${{ needs.static-code-check.outputs.summary }}"
          echo "=== Dependency Check ==="
          echo "${{ needs.dependency-check.outputs.summary }}"
          echo "=== Docker Scan ==="
          echo "${{ needs.docker-scan.outputs.summary }}"
